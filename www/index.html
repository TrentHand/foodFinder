<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-balanced">
        <h1 class="title">Find Vegan Food</h1>
      </ion-header-bar>
    <!--   <ion-sub-header-bar class="bar bar-subheader">
        <h2 class="title">Sub Header</h2>
      </ion-sub-header-bar> -->
      <ion-content class="padding has-subheader">
      <p>Please push the button below and the app will find your location and send you a list of local vegan options.</p><p>If you like one of them, simply click and you'll be redirected to Google Maps.</p>

      <button class="button button-large button-balanced">
      <!-- the i tag is how to add icons -->
        <i class="icon ion-ios-nutrition">Find Vegan Food!!!</i>
      </button>
      </ion-content>

      <ion-footer-bar class="bar-balanced">
        <h5>&copy; Trent Hand, 2016</h5>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
